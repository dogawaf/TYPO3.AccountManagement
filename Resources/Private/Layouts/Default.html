<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title><f:render section="Title" /></title>
		<f:base />

		<link rel="stylesheet" type="text/css" href="{f:uri.resource(path:'Styles/app.css')}" />
	</head>

	<body>
		<div id="root">
			<div class="container">
				<section id="typo3-account-management" class="row">
					<div class="large-3 columns">
						<f:render partial="Menu" arguments="{account: account}" />
					</div>
					<div class="large-9 columns">
						<div class="panel">
							<f:render section="Content" />
						</div>
						<p><f:link.action action="back">Back</f:link.action></p>
					</div>
				</section>
			</div>
			<div id="root_footer"></div>
		</div>

		<f:render partial="Footer" />
		<f:render partial="Scripts" />
	</body>
</html>
