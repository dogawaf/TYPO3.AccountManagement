<f:layout name="Default" />

<f:section name="Title">Show register "{account.accountIdentifier}"</f:section>

<f:section name="Content">
	<h2>Reset Password</h2>
	<f:form controller="Profile" action="updatePassword" object="{account}" name="account" class="form-horizontal">
		<f:render partial="Account/Password" arguments="{_all}" />

		<div>
			<div>
				<f:link.action action="index">Cancel</f:link.action>
				<button> Update </button>
			</div>
		</div>
	</f:form>
</f:section>
