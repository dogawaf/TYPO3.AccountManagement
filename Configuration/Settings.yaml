TYPO3:
  Flow:
    security:
      authentication:
        authenticationStrategy: oneToken
        providers:
          DefaultProvider:
            provider: PersistedUsernamePasswordProvider
            entryPoint: 'WebRedirect'
            entryPointOptions:
              routeValues:
              '@package': 'TYPO3.UserManagement'
              '@controller': 'Login'
              '@action': 'index'

TYPO3:
  UserManagement:
    register: TRUE