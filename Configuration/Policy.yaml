    TYPO3_AccountManagementAccountMethods: 'method(TYPO3\AccountManagement\Controller\AccountController->.*())'
    TYPO3_AccountManagementRoleMethods: 'method(TYPO3\AccountManagement\Controller\RoleController->.*())'

roles:
  Administrator: []

acls:
  Administrator:
    methods:
      TYPO3_AccountManagementAccountMethods: GRANT
      TYPO3_AccountManagementRoleMethods: GRANT