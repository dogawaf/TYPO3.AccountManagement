#                                                                        #
# Security policy for the TYPO3 package                                  #
#                                                                        #
# Security policy definition                                             #
#                                                                        #
# This file contains the security policy configuration for the           #
# Blog package                                                           #

resources:
  methods:
    Security_ManagerSignedInMethods: 'method(Security\Manager\Controller\LoginController->(signedIn)Action())'
roles:
  Editor: []
  Administrator: []
acls:
  Administrator:
    methods:
      Security_ManagerSignedInMethods: GRANT
  Editor:
    methods:
      Security_ManagerSignedInMethods: GRANT