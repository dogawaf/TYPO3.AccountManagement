resources:
  methods:
    TYPO3_UserManagementSignedInMethods: 'method(TYPO3\UserManagement\Controller\LoginController->signedInAction())'
    TYPO3_UserManagementAccountMethods: 'method(TYPO3\UserManagement\Controller\AccountController->.*())'

roles:
  Administrator: []

acls:
  Administrator:
    methods:
      TYPO3_UserManagementSignedInMethods: GRANT
      TYPO3_UserManagementAccountMethods: GRANT