#                                                                        #
# Default routes configuration for the Security.Manager package          #
#                                                                        #
-
  name: 'Authentication'
  uriPattern: 'login(/{@action}.{@format})'
  defaults:
    '@package':    'TYPO3.UserManagement'
    '@controller': 'Login'
    '@action':     'index'
    '@format':     'html'

-
  name: 'all other security controller actions'
  uriPattern: 'accounts(/{@controller}/{@action}.{@format})'
  defaults:
    '@package':    'TYPO3.UserManagement'
    '@action':     'index'
    '@format':     'html'

-
  name: 'Account action'
  uriPattern: 'account/{account}/{@action}.{@format}'
  defaults:
    '@package':    'TYPO3.UserManagement'
    '@controller': 'Account'
    '@action':     'show'
    '@format':     'html'
  routeParts:
    account:
      objectType:  \TYPO3\Flow\Security\Account
      uriPattern:  '{accountIdentifier}'